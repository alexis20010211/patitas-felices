<div class="admin-usuarios-container">
  <h2>GestiÃ³n de Usuarios</h2>

  <!-- âœ… BotÃ³n para agregar usuario -->
  <button class="btn-agregar" (click)="abrirModalCrear()">â• Agregar Usuario</button>

  <label>Filtrar por rol:</label>
  <select [(ngModel)]="filtroRol">
    <option value="TODOS">Todos</option>
    <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuariosFiltrados">
        <td>{{ u.id }}</td>

        <td *ngIf="!editUsuario || editUsuario.id !== u.id">{{ u.nombre }}</td>
        <td *ngIf="editUsuario && editUsuario.id === u.id">
          <input [(ngModel)]="editUsuario.nombre" />
        </td>

        <td *ngIf="!editUsuario || editUsuario.id !== u.id">{{ u.email }}</td>
        <td *ngIf="editUsuario && editUsuario.id === u.id">
          <input [(ngModel)]="editUsuario.email" />
        </td>

        <td *ngIf="!editUsuario || editUsuario.id !== u.id">{{ u.rol }}</td>
        <td *ngIf="editUsuario && editUsuario.id === u.id">
          <select [(ngModel)]="editUsuario.rol">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </td>

        <td>
          <button *ngIf="!editUsuario || editUsuario.id !== u.id" (click)="iniciarEdicion(u)">âœï¸ Editar</button>
          <button *ngIf="!editUsuario || editUsuario.id !== u.id" (click)="eliminarUsuario(u.id)">ğŸ—‘ Eliminar</button>
          <button *ngIf="editUsuario && editUsuario.id === u.id" (click)="guardarEdicion()">ğŸ’¾ Guardar</button>
          <button *ngIf="editUsuario && editUsuario.id === u.id" (click)="cancelarEdicion()">âŒ Cancelar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- âœ… MODAL PARA CREAR USUARIO -->
<div class="modal" *ngIf="showModalCrear">
  <div class="modal-content">
    <h3>Nuevo Usuario</h3>

    <input placeholder="Nombre" [(ngModel)]="nuevoUsuario.nombre">
    <input placeholder="Email" [(ngModel)]="nuevoUsuario.email">

    <select [(ngModel)]="nuevoUsuario.rol">
      <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
    </select>

    <div class="modal-actions">
      <button (click)="guardarNuevoUsuario()">Guardar</button>
      <button (click)="cancelarNuevoUsuario()">Cancelar</button>
    </div>
  </div>
</div>
