<div class="dashboard">
  <h2>Resumen de Mis Mascotas</h2>
  <div class="cards">
    <div class="card" *ngFor="let mascota of mascotas">
      <h3>{{ mascota.nombre }}</h3>
      <p>Especie: {{ mascota.especie }}</p>
      <p>Raza: {{ mascota.raza }}</p>
      <p>Citas: {{ getCitasCount(mascota.id) }}</p>
    </div>
  </div>
</div>
