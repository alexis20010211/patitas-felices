<div class="contenedor">
  <div class="header">
    <h2>ğŸ¶ Lista de Mascotas</h2>
    <button class="btn-agregar" (click)="agregarMascota()">â• Agregar Mascota</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Propietario</th>

    <tbody>
      <tr *ngFor="let mascota of mascotas">

        <td>{{ mascota.especie }}</td>
        <td>{{ mascota.propietario }}</td>
        <td class="acciones">
          <button (click)="verHistorial(mascota.id)">ğŸ“– Historial</button>
          <button (click)="editarMascota(mascota)">âœï¸ Editar</button>
          <button (click)="eliminarMascota(mascota.id)">ğŸ—‘ Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="mascotas.length === 0">
        <td colspan="5" class="empty">No hay mascotas registradas.</td>
      </tr>
    </tbody>
  </table>
</div>
